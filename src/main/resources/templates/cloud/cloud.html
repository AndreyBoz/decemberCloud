<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud - DecemberCloud</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Customize CSS here if needed */
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">DecemberCloud App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/lk">My Account</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/cloud">Cloud</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- File Upload Field -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fileInput" onchange="updateFileName()">
          <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Online Folder</h5>
          <p class="card-text">This is your online folder content. You can organize and access your files here.</p>
          <ul>
            <!-- Iterate over folders -->
            <li th:each="folder : ${folders}">
              <a th:href="@{'/folder/' + ${folder.id}}"><span th:text="${folder.name}"></span></a>
            </li>
            <!-- Iterate over files -->
            <li th:each="file : ${files}">
              <span th:text="${file.name}"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function updateFileName() {
    var input = document.getElementById('fileInput');
    var fileName = input.files[0].name;
    var label = document.querySelector('.custom-file-label');
    label.innerHTML = fileName;
  }
</script>

</body>

</html>
